 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HUSL Color Chooser</title>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
<script src="https://raw.githubusercontent.com/boronine/husl/master/husl.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" />
<style>
div#result div {
	width: 400px;
	height: 25px;
}
</style>
</head>

<body>
<p>
<label>Number:</label>
<input id="num" type="text" value="12"/>
<label>Saturation:</label>
<input id="sat" type="text" value="80"/>
<label>Lightness:</label>
<input id="lit" type="text" value="80"/>
</p>
<div id="result"></div>
</body>

<script>
var update = function() {
	var num = parseFloat($('#num').val());
	var sat = parseFloat($('#sat').val());
	var lit = parseFloat($('#lit').val());
	$('body').css("background","#000000");
	$('#result').empty();
	var step = 360/num;
	for(var i = 0; i < num; ++i) {
		var x = step/2+i*step;
		var col = $.husl.toHex(x,sat,lit);
		$('#result').append($('<div/>').css('background',col));
	}

}
$(function(){
	$("input").change(update);
});
update();

</script>

</html>
